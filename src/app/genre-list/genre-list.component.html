<div id="bg">
    <p style="margin-top: -20px;">-----------</p>
    <h2 style="text-align: center; margin-bottom: 20px;">Choose any genre..</h2>

    <div class="d-flex flex-wrap justify-content-around">
        <div class="card mb-4 mx-3" style="width: 10rem; flex-basis: 25%;" *ngFor="let genre of genres">
            <a [ngStyle]="cardLink" [routerLink]="['/genre/', genre.value]">
                <img class="card-img-top" width="100%" height="250px" [src]="genre.imageUrl" alt="{{ genre.name }}">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center;">{{ genre.name }}</h5>
                    <p class="card-text">{{ genre.description }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
