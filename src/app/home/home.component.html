<ngb-carousel class="carousel" [showNavigationArrows]="true" [showNavigationIndicators]="true">
    <ng-template ngbSlide>
        <img src="assets/images/carousel1.jpg" width="100%" height="800px" alt="Slide 1">
    </ng-template>
    <ng-template ngbSlide>
        <img src="assets/images/carousel2.jpg" width="100%" height="800px" alt="Slide 2">
    </ng-template>
    <ng-template ngbSlide>
        <img src="assets/images/carousel3.jpg" width="100%" height="800px" alt="Slide 3">
    </ng-template>
</ngb-carousel>

<div class="hero">
    <h1>Start writing your dreams..</h1>
    <p>Choose any genre below and see some sample prompts for writing</p>
    <a routerLink="/list" class="btn btn-primary">See All Genres</a>
</div>

<h1>
    Top Genres:
</h1>
<div class="d-flex flex-wrap justify-content-around">
    <div class="card mb-4" style="width: 18rem;" *ngFor="let genre of genres">
        <a [ngStyle]="cardLink" [routerLink]="['/genre/', genre.value]">
            <img class="card-img-top" width="100%" height="200px" [src]="genre.imageUrl" alt="{{ genre.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ genre.name }}</h5>
                <p class="card-text">{{ genre.description }}</p>
            </div>
        </a>
    </div>
</div>
